<!doctype html>
<html ng-app="asciidocularApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title>{{ adocument.$doctitle() }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/asciidoctor.js/dist/css/asciidoctor.css" />
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ui-sref="home">{{ adocument.$doctitle() }}</a>
          </div>

          <div class="collapse navbar-collapse navbar-responsive-collapse" collapse="navCollapsed" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
              <li ui-sref-active="active" ng-repeat="section in adocument.$sections()" dropdown keyboard-nav>
                <a href id="docs-dropdown" dropdown-toggle>{{section.$title()}}<span class="caret"></span></a>
                <ul class="dropdown-menu" aria-labelledby="docs-dropdown">
                  <li ng-repeat="subSection in section.$sections()">
                    <a ui-sref="section({sectionId:'{{section.$id()}}',subSectionId:'{{subSection.$id()}}'})">{{subSection.$title()}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/opal/opal/current/opal.js"></script>
    <script src="bower_components/asciidoctor.js/dist/asciidoctor-all.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <script src="scripts/controllers/sectionCtrl.js"></script>
    <script src="scripts/services/asciiDocLoader.js"></script>
    <script src="scripts/services/asciiDocFactory.js"></script>
    <script src="scripts/services/underscoreFactory.js"></script>
</body>
</html>
