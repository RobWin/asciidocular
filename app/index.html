<!doctype html>
<html ng-app="asciidocularApp">
  <head>
    <meta charset="utf-8">
    <title>{{ docTitle }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="ng-cloak">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="navbar navbar-default">
      <nav class="container" role="navigation">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" ui-sref="home">{{ docTitle }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-responsive-collapse" collapse="navCollapsed" id="js-navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown" ui-sref-active="active" ng-repeat="section in sections" dropdown keyboard-nav>
              <a href id="docs-dropdown" dropdown-toggle>{{section.$title()}}<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="docs-dropdown">
                <li ng-repeat="subSection in section.$sections()">
                  <a ui-sref="section({sectionId:'{{section.$id()}}',subSectionId:'{{subSection.$id()}}'})">{{subSection.$title()}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section role="main">
      <div class="container">
        <div ui-view></div>
      </div>
    </section>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/opal/opal/current/opal.js"></script>
    <script src="bower_components/asciidoctor.js/dist/asciidoctor-all.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/sectionCtrl.js"></script>
    <script src="scripts/services/asciiDocLoader.js"></script>
    <script src="scripts/services/asciiDocFactory.js"></script>
    <script src="scripts/services/underscoreFactory.js"></script>
    <!-- endbuild -->
</body>
</html>
